<div class="post">
    <div class="post-toolbar">
        <div class="post-toolbar-inner">
            <img class="profile-picture" src="{picture_src}" onClick="Android.showProfile('{poster_id}')"/>
            <div class="post-details">
                <div>{poster_username}</div>
                <div>{post_date}</div>
            </div>
        </div>
    </div>
    <div class="post-content">
        {content}
    </div>
</div>
