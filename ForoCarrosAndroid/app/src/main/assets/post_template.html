<div class="post">
    <div class="post-toolbar">
        <img class="profile-picture" src="{picture_src}"/>
        <div class="post-details" onClick="Android.showProfile('{poster_link}')">
            <div>{poster_username}</div>
            <div>{post_date}</div>
        </div>
    </div>
    <div class="post-content">
        {content}
    </div>
</div>
